<meta charset = 'utf-8'>
<script type = 'text/javascript'>

var count = 0;
alert("Приветствую. Сейчас будет задано 4 загадки. Попробуй отгадай!")
var otvet1 = prompt("Составьте одно слово из приведенного набора букв.\nЛ О С О Н Д О О В");
if (otvet1.toLowerCase() === "одно слово") {
	alert("Верно! Идем дальше?");
	count++;
} else {
	alert("Неверно. Ответ был \"одно слово\" Попробуем другую загадку.")
};

var otvet2 = prompt("Какое слово начинается на три г, а заканчивается на три я?");
if (otvet2.toLowerCase() === "тригонометрия") {
	alert("Верно! Идем дальше?");
	count++;
} else {
	alert("Неверно. Ответ был \"тригонометрия\" Попробуем другую загадку.")
};

var otvet3 = prompt("В каком прилагательном есть три Е подряд?");
if (otvet3.toLowerCase() === "длинношеее") {
	alert("Верно! Идем дальше?");
	count++;
} else {
	alert("Неверно. Ответ был \"длинношеее\" Попробуем другую загадку.")
};

var otvet2 = prompt("Последняя загадка. \n Какой станет белая майка, если бросить её в Красное море?");
if (otvet2.toLowerCase() === "мокрой") {
	alert("Верно! Сейчас узнаем результат...");
	count++;
} else {
	alert("Неверно. Ответ был \"мокрой\".")
};

if(count == 0) {
	document.write("<strong>Ни одного правильного ответа. Бедняга.<br>Грустно быть тобой</strong>")
} else if(count == 1) {
	alert("Один верный ответ. По крайней мере, это не худший расклад.")
} else if (count == 2) {
	alert("Два верных ответа. Молодец, это лучше, чем у большинства.")
} else if (count == 3) {
	alert("Три верных ответа. Гуглил, да?")
} else {
	alert("Все четрые ответа верны. Признайся, что ты гуглил. Айяйяй.")
};


</script>
